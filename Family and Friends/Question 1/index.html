<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="questionglobal.css" />

    <link

      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="love-affection">
      <img class="ball-v5-1" alt="" src="./public/ball--v5-1@2x.png" />

      <div class="aimee-circle-color-4-1"></div>
      <h1 class="would-you-be">
        Are qualitities like understanding and support important when you think about love?
      </h1>
      <button class="notificationoptions" id="yes">
        <div class="content">
          <div class="notification-content">
            <div class="title-time">
              <div class="title">Yes</div>
            </div>
          </div>
        </div>
      </button>
      <button class="notificationoptions-wrapper" id="no">
        <div class="notificationoptions1">
          <div class="content">
            <div class="notification-content">
              <div class="title-time">
                <div class="title">No</div>
              </div>
            </div>
          </div>
        </div>
      </button>s
      <button class="love-affection-child" id="backButton" onclick="goBack()"></button>
    </div>

    <script>
      var notificationOptions = document.getElementById("yes");
      if (notificationOptions) {
        notificationOptions.addEventListener("click", function (e) {
          // Redirect to the second HTML page when "Yes" is clicked
          window.location.href = "./question2.html";
        });
      }
      
      var groupButton = document.getElementById("no");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          // Redirect to the second HTML page when "No" is clicked
          window.location.href = "./question2.html";
        });
      }

      function goBack() {
        // Go back to the previous page
        window.history.back();
      }
    </script>
  </body>
